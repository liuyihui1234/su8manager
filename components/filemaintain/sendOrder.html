<script type="text/html" id="role-table-bar">
	<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
	layui.use(['form', 'table', 'util', 'config', 'admin'], function() {
		var form = layui.form;
		var table = layui.table;
		var config = layui.config;
		var layer = layui.layer;
		var util = layui.util;
		var admin = layui.admin;
		var id = 0;
		var method = 'get';
		var uri = 'web/order/order';
		//渲染表格
		table.render({
			elem: '#role-table',
			url: config.server + uri,
			response: {
				statusName: 'code',
				statusCode: 1,
				msgName: 'msg',
				//countName: 'totalpage',
				dataName: 'data'
			},
			headers: {
				Authorization: config.getToken().access_token
			},
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			cols: [
				[{
						type: "checkbox",
						width: 50,
						fixed: "left"
					},
					{
						field: 'number',
						sort: 'true',
						title: '快递单号',
						event: 'clickNumber'
					},
					{
						field: 'fromcityname',
						sort: 'true',
						title: '始发地城市'
					},
					{
						field: 'tocityname',
						sort: 'true',
						title: '目的地城市'
					},
					{
						field: 'sendusername',
						sort: 'true',
						title: '取件员'
					}, {
						field: 'fromname',
						sort: 'true',
						title: '收件人姓名'
					},
					{
						field: 'toname',
						sort: 'true',
						title: '寄件人姓名'
					},
					{
						field: 'price',
						sort: 'true',
						title: '运费'
					},
					{
						field: 'sumprice',
						sort: 'true',
						title: '费用合计'
					},
					{
						align: 'center',
						toolbar: '#role-table-bar',
						title: '操作'
					}
				]
			]
		});
		// 添加按钮点击事件
		$('#role-btn-add').click(function() {
			showEditModel();
		});

		//删除按钮点击事件
		$('#role-btn-del').click(function() {
			var checkStatus = table.checkStatus('usermanger'),
				data = checkStatus.data;
			var arr = new Array();
			for(var i = 0; i < data.length; i++) {
				arr.push(data[i].id)
			}
			doDelete(arr);
		});

		form.on('submit(mang)', function(data) {
			var arr = new Array();         
			if(method == 'put') {
				data.field.id = id;
			}
			console.log('提交前的数据是:' + JSON.stringify(data.field))
			doajax(data.field, null);
			return false;
		});

		//请求公用方法
		function doajax(data, cont) {
			admin.aj(uri, data, function(data) {
				console.log(data)
				if(data.code == 1) {
					layer.msg(data.msg, {
						icon: 1
					});
					table.reload('usermanger');
					layer.closeAll('page');
				} else {
					//layer.closeAll('page');
					layer.msg(data.msg, {
						icon: 2
					});
				}
			}, method, cont);
		}

		// 工具条点击事件
		table.on('tool(role-table)', function(obj) {
			var data = obj.data;
			id = data.id;
			if(obj.event === 'edit') { //修改
				showEditModel(data);
			} else if(obj.event === 'del') { //删除
				var arr = new Array();
				arr.push(id);
				doDelete(arr);
			} else if(obj.event === 'clickNumber') { //单机运单编号显示详情信息
				layer.open({
					type: 2,
					shadeClose: true,
					shade: false,
					maxmin: true, //开启最大化最小化按钮
					area: ['90%', '900px'],
					content: 'components/filemaintain/sendOrderShow.html',
					success: function(layero, index) {
                    admin.putTempData('id',id) 
					}
				});
			}

		});
		// 显示编辑弹窗
		var showEditModel = function(data) {
			method = data ? 'put' : 'post';
			console.log('当前的方法是' + method)
			layer.open({
				type: 2,
				shadeClose: true,
				shade: false,
				maxmin: true, //开启最大化最小化按钮
				area: ['90%', '900px'],
				content: 'components/filemaintain/sendOrderShow.html',
				success: function(layero, index) {
					if(data) {
						layui.sessionData('tempData', {
							key: 't_user',
							value: data
						});
					} else {
						layui.sessionData('tempData', {
							key: 't_user',
							remove: true
						});
					}
				}
			});
		};
		// 删除
		var doDelete = function(obj) {
			method = 'delete';
			layer.confirm('确定要删除吗？', function(i) {
				layer.close(i);
				//layer.load(2);
				doajax(JSON.stringify(obj), 1)
			});
		};

	});
</script>
