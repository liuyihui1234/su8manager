<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />
		<title>EasyWeb</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/css/admin.css" />
		<link rel="stylesheet" href="../../module/formSelects/formSelects-v4.css" />
		<!--<link rel="stylesheet" href="assets/css/theme-blue.css"/>-->
		<!-- 自定义主题，使用EasyWeb主题生成器生成 -->
	</head>
	<body class="layui-layout-body">		
		<div class="layui-card">
			<div class="layui-card-header">
				<h2 class="header-title">数据字典</h2>
				<span class="layui-breadcrumb pull-right">
		          <a href="#!console">首页</a>
		          <a><cite>数据字典</cite></a>
		        </span>
			</div>	
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="top" id="top">
					<div class="layui-form-item" style="margin-top: 16px;">
						<div class="layui-inline">
							<label class="layui-form-label">班次:</label>
							<div class="layui-input-inline">
								<select name="flightsnumber" lay-filter="depart" id="parentId">
									
								</select>
							</div>
						</div>
						
						<div class="layui-inline">
							<label class="layui-form-label">关键字:</label>
							<input id="user-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
						</div>
						<button id = "user-btn-search" class="layui-btn" type="button">查询</button>
					</div>
					
				</form>
			</div>
			<div class="layui-card-body">
				<div class="layui-form toolbar">
					<button id="role-btn-add" class="layui-btn data-add-btn"><i class="layui-icon">&#xe654;</i>添加</button>
					<button id="role-btn-del" class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon">&#xe640;</i>删除</button>
				</div>
				<!-- 数据表格 -->
				<table class="layui-table" id="usermanger" lay-filter="role-table"></table>
			</div>
		</div>
		<!-- 表格操作列 -->
		<script type="text/html" id="role-table-bar">
			<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/javascript" src="../../assets/libs/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/q.js"></script>
		<script type="text/javascript" src="../../assets/libs/pandyle.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/libs/xcity.js"></script>
		<script type="text/javascript" src="../../module/dictManager.js"></script>
		<!-- 表单弹窗 -->
		<script type="text/html" id="role-model">
					<form class="layui-form" action="" lay-filter="manger" id="form-update">
						<table class="layui-table" id="info">
							<tr>
								<div class="layui-form-item">
									<td>
										<label for="parent" class="layui-form-label">父节点：</label>
									</td>
									<td>
										<div class="layui-input-block">
											<select name="parent" lay-filter="depart" id="parent" style="width: 400px;height: 38px;">
												
											</select>
										</div>
									</td>
								</div>
							</tr>
							<br/>
							<tr>
								<div class="layui-form-item">
									<td>
										<label for="name" class="layui-form-label">名称：</label>
									</td>
									<td>
									<div class="layui-input-block">
										<input type="text" id="name" name="name" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 400px;height: 38px;">
									</div>
									</td>
		
								</div>
							</tr>
							<input type="hidden" name="id" />
							<tr>
								<td colspan="5">
									<div class="layui-input-block">
										<center>
											<!--<button class="layui-btn">保存信息</button>-->
											<button id="add" class="layui-btn" lay-submit="" lay-filter="mang">保存信息</button>
										</center>
									</div>
								</td>
							</tr>
						</table>
					</form>
		</script>
		<script>
			/*
			 * 描述： 初始化地区下拉菜单
			 * url ： 要访问的url地址
			 * itemId ： 将返回的数据显示到哪个id 的控件上。
			 */
			
			layui.config({
						base: '../../module/'
					}).use(['form', 'table', 'util', 'config', 'admin'], function() {
				var form = layui.form;
				var table = layui.table;
				var config = layui.config;
				var layer = layui.layer;
				var util = layui.util;
				var admin = layui.admin;
				var id = 0;
				var method = 'get';
				var uri = 'web/Diction/Diction';
				//渲染表格
				table.render({
					elem: '#usermanger',
					url: config.server+uri,
					id:'usermanger',
					asyn:true,
					response: {
						statusName: 'code',
						statusCode: 1,
						msgName: 'msg',
						//countName: 'totalpage',
						dataName: 'data'
					},
					headers: {
						Authorization: config.getToken().access_token
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					page: true,
					cols: [
						[{
								type: "checkbox",
								width: 50,
								fixed: "left"
							},
							{
								field: 'id',
								sort: 'true',
								title: '编号'
							},
							{
								field: 'name',
								sort: 'true',
								title: '名称'
							},
							{
								align: 'center',
								toolbar: '#role-table-bar',
								title: '操作'
							}
						]
					]
				});
				// 添加按钮点击事件
				$('#role-btn-add').click(function() {
					showEditModel();
				});
		
				//删除按钮点击事件
				$('#role-btn-del').click(function() {
					var checkStatus = table.checkStatus('usermanger'),
						data = checkStatus.data;
					var arr = new Array();
					for(var i = 0; i < data.length; i++) {
						arr.push(data[i].id)
					}
					doDelete(arr);
				});
		
				form.on('submit(mang)', function(data) {
					var arr = new Array();         
					 if(method=='put') {
		       			data.field.id = id;
		     		 }
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					doajax(data.field, null);
					return false;
				});
		
				//请求公用方法
				function doajax(data, cont) {
					admin.aj(uri, data, function(data) {
						console.log(data)
						if(data.code == 1) {
							layer.msg(data.msg, {
								icon: 1
							});
							table.reload('usermanger');
							layer.closeAll('page');
						} else {
							//layer.closeAll('page');
							layer.msg(data.msg, {
								icon: 2
							});
						}
					}, method, cont);
				}
		
				// 工具条点击事件
				table.on('tool(role-table)', function(obj) {
					var data = obj.data;
					id = data.id;
					if(obj.event === 'edit') { //修改
						showEditModel(data);
					} else if(obj.event === 'del') { //删除
						var arr = new Array();
						arr.push(id);
						doDelete(arr);
					}
				});
				// 显示编辑弹窗
				var showEditModel = function(data) {
					method = data ? 'put' : 'post';
					console.log('当前的方法是' + method)
					layer.open({
						type: 1,
						title: data ? '修改角色' : '添加角色',
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [65, '600px'],
						content: $('#role-model').html(),
						success: function() {
							$('#role-form').attr('method', 'GET');
							if(data) {
								form.val('manger', data);
								initOptionDict(admin.aj, "web/Diction/getlistByParentId", "parent", 0, data.parent);	
								
							}else{
								initOptionDict(admin.aj, "web/Diction/getlistByParentId", "parent", 0 , -1);
								
							}					
							$('#role-form .close').click(function() {
								layer.closeAll('page');
							});
						}
					});
				};
				// 删除
				var doDelete = function(obj) {
					method = 'delete';
					layer.confirm('确定要删除吗？', function(i) {
						layer.close(i);
						//layer.load(2);
						doajax(JSON.stringify(obj), 1)
					});
				};
				
				$(function() {// 初始化内容
					initOptionDict(admin.aj, "web/Diction/getlistByParentId", "parentId", 0, -1);	
		
			    }); 
				
				 $('#user-btn-search').click(function () {
		            //var key = $('#user-search-key').val();
		            var parentId = $('#parentId').val();
		            var value = $('#user-search-value').val();  
		            table.reload('usermanger', {where: {'info1':value, 'info2':parentId}});
		       });
			});
		</script>
	</body>
</html>
