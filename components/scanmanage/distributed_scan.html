<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />
		<title>EasyWeb</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/css/admin.css" />
		<link rel="stylesheet" href="../../module/formSelects/formSelects-v4.css" />
		<!--<link rel="stylesheet" href="assets/css/theme-blue.css"/>-->
		<!-- 自定义主题，使用EasyWeb主题生成器生成 -->
	</head>
	<body class="layui-layout-body">
		<div class="layui-card">
			<div class="layui-card-header">
				<h2 class="header-title">派件扫描</h2>
				<span class="layui-breadcrumb pull-right">
		          <a href="#!console">首页</a>
		          <a><cite>派件扫描</cite></a>
		        </span>
			</div>
			<div class="layui-row">
				<form class="layui-form" action="" lay-filter="top" id="top">
					<div class="layui-form-item" style="margin-top: 16px;">
						<div class="layui-inline">
							<label class="layui-form-label">运单编号:</label>
							<div class="layui-input-inline">
								<textarea placeholder="请输入订单号" name="billsnumber" id="billsnumber" required lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">班次:</label>
							<div class="layui-input-inline">
								<select name="flightsnumber" lay-filter="flightsnumber">
									<option value="第一班">第一班</option>
									<option value="第二班">第二班</option>
									<option value="第三班">第三班</option>
									<option value="第四班">第四班</option>
									<option value="第五班">第五班</option>
									<option value="第六班">第六班</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">派件员:</label>
							<div class="layui-input-inline">
								<input type="text" name="postman" id="nameOne" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px;height: 38px;">
							</div>
							<input type="hidden" name="postmanid"  id="hidenameone"/>
							<label class="layui-form-label">
								<a href="javascript:void(0)" onclick="select(1)">点击选择&nbsp;&nbsp;&nbsp;&nbsp;</a>
							</label>					
						</div>
						<button class="layui-btn" lay-submit="" lay-filter="top">保存</button>
					</div>
				</form>
			</div>
			<div class="layui-card-body">
				<div class="layui-form toolbar">
					<button id="role-btn-add" class="layui-btn data-add-btn"><i class="layui-icon">&#xe654;</i>添加</button>
					<button id="role-btn-del" class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon">&#xe640;</i>删除</button>
				</div>
				<!-- 数据表格 -->
				<table class="layui-table" id="usermanger" lay-filter="role-table"></table>
			</div>
		</div>
		
		<!-- 小页面 -->
		<script type="text/html" id="role-select">
			<div class="layui-input-inline">
				<div id="test12" class="demo-tree-more"></div>
			</div>
			<div class="layui-input-inline">
				<div id="test1" class="demo-transfer"></div>
			</div>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" lay-demotransferactive="getData">保存</button>
			</div>
		</script>
		<!-- 表格操作列 -->
		<script type="text/html" id="role-table-bar">
			<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/javascript" src="../../assets/libs/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/q.js"></script>
		<script type="text/javascript" src="../../assets/libs/pandyle.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/libs/xcity.js"></script>
		<script type="text/javascript" src="../../module/dictManager.js"></script>
		<!-- 表单弹窗 -->
		<script type="text/html" id="role-model">
			<form class="layui-form" action="" lay-filter="pop" id="pop">
				<div class="layui-form-item" style="margin-top: 16px;">
					<div class="layui-inline">
						<label class="layui-form-label">运单编号:</label>
						<div class="layui-input-inline">
							<input type="text" name="billsnumber" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px;height: 38px;">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">班次:</label>
						<div class="layui-input-inline">
							<select name="flightsnumber" lay-filter="depart">
								<option value="第一班">第一班</option>
								<option value="第二班">第二班</option>
								<option value="第三班">第三班</option>
								<option value="第四班">第四班</option>
								<option value="第五班">第五班</option>
								<option value="第六班">第六班</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">派件员:</label>
						<div class="layui-input-inline">
							<input type="text" name="postman" id="nameTwo" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px;height: 38px;">
						</div>
						<input type="hidden" name="postmanid"  id="hidenametwo"/>
						<label class="layui-form-label">
							<a href="javascript:void(0)" onclick="select(2)">点击选择&nbsp;&nbsp;&nbsp;&nbsp;</a>
						</label>	
					</div>
					<center>
						<button class="layui-btn" lay-submit="" lay-filter="pop">保存</button>
					</center>
				</div>
			</form>
		</script>
		<script>
			layui.config({
						base: '../../module/'
					}).use(['form', 'table', 'util', 'config', 'admin'], function() {
				var form = layui.form;
				var table = layui.table;
				var config = layui.config;
				var layer = layui.layer;
				var util = layui.util;
				var admin = layui.admin;
				var id = 0;
				var method = 'get';
				var uri = 'web/distributed/distributedScan';
				//渲染表格
				table.render({
					elem: '#usermanger',
					id: 'usermanger',
					url: config.server + uri,
					response: {
						statusName: 'code',
						statusCode: 1,
						msgName: 'msg',
						//countName: 'totalpage',
						dataName: 'data'
					},
					headers: {
						Authorization: config.getToken().access_token
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 10,
					page: true,
					cols: [
						[{
								type: "checkbox",
								width: 50,
								fixed: "left"
							},
							{
								field: 'billsnumber',
								sort: true,
								title: '运单编号'
							},
							{
								field: 'scantime',
								sort: true,
								title: '扫描时间'
							},
							{
								field: 'scanners',
								sort: true,
								title: '扫描人员'
							},
							{
								field: 'incname',
								sort: true,
								title: '扫描网点'
							},
							{
								field: 'flightsnumber',
								sort: true,
								title: '派件班次'
							}, {
								field: 'postman',
								sort: true,
								title: '派件员'
							},
							{
								align: 'center',
								toolbar: '#role-table-bar',
								title: '操作'
							}
						]
					]
				});
				// 添加按钮点击事件
				$('#role-btn-add').click(function() {
					showEditModel();
				});
				$('#billnum').focus()
				//删除按钮点击事件
				$('#role-btn-del').click(function() {
					method = 'delete';
					var checkStatus = table.checkStatus('usermanger'),
						data = checkStatus.data;
					var arr = new Array();
					for(var i = 0; i < data.length; i++) {
						arr.push(data[i].id)
					}
					doDelete(arr);
				});
				
				$('#billsnumber').on('keydown',  function (event) {
		            if (event.keyCode == 13) {
		                var billsNumber = $(this).val();
		                var items = billsNumber.trim().split('\n');
		                if(items.length > 1){
		                	var newNumbers = items[items.length - 1];
		                	for(i = 0 ; i < items.length - 1 ; i++){
			                	if(items[i] === newNumbers){
			                		var subIntem = billsNumber.trim();
			                		var len = subIntem.length - newNumbers.trim().length;
			                		var rstText = billsNumber.substring(0, len);
			                		rstText = rstText.trim();
			                		if(rstText.endsWith("\r\n")){
			                			rstText = rstText.substring(0, rstText.length -2 );
			                		}
			                		$(this).val(rstText);
			                		$(this)[0].setSelectionRange(rstText.length, rstText.length);
			                	}
		                	}
		                }else{
		                	$(this).val(billsNumber.trim());
		                }
		            }
		        });
		
				form.on('submit(top)', function(data) {
					method = 'post';
					doajax(data.field, null);
					return false;
				});
				form.on('submit(pop)', function(data) {
					if(method == 'put') {
						data.field.id = id;
					}
					console.log(JSON.stringify(data.field))
					doajax(data.field, null);
					return false;
				});
				form.on('submit(mang)', function(data) {
					var arr = new Array();         
					if(method == 'put') {
						data.field.id = id;
					}
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					doajax(data.field, null);
					return false;
				});
				//请求公用方法
				function doajax(data, cont) {
					admin.aj(uri, data, function(data) {
						//layer.closeAll('loading');
						console.log(data)
						if(data.code == 1) {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000,
							});
							if(method == 'delete') {
								table.reload('usermanger', {
									page: {
										curr: 1 //重新从第 1 页开始
									}
								});
								return;
							}
							if(method == 'post') {
								$('#billsnumber').val("");
							}
							table.reload('usermanger');
							layer.closeAll('page');
						} else {
							//layer.closeAll('page');
							layer.msg(data.msg, {
								icon: 2,
								time: 1000,
							});
						}
					}, method, cont);
				}
				
				window.select = function select(number) {
					index = layer.open({
						type: 1,
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [65, '600px'],
						content: $('#role-select').html()
					});
					managerselect(number);
				}
		
				// 工具条点击事件
				table.on('tool(role-table)', function(obj) {
					var data = obj.data;
					id = data.id;
					if(obj.event === 'edit') { //修改
						showEditModel(data);
					} else if(obj.event === 'del') { //删除
						var arr = new Array();
						arr.push(id)
		
						doDelete(arr);
					}
				});
				// 显示编辑弹窗
				var showEditModel = function(data) {
					method = data ? 'put' : 'post';
					console.log('当前的方法是' + method)
					layer.open({
						type: 1,
						title: data ? '修改' : '添加',
						shadeClose: true,
						shade: false,
						offset: 'auto',
						area: ['450px', '400px'],
						content: $('#role-model').html(),
						success: function() {
							$('#role-form').attr('method', 'GET');
							if(data) {
								form.val("pop", data)
							}
							form.val("pop", null)
							$('#role-form .close').click(function() {
								layer.closeAll('page');
							});
						}
					});
				};
				// 删除
				var doDelete = function(obj) {
					method = 'delete';
					layer.confirm('确定要删除吗？', function(i) {
						layer.close(i);
						doajax(JSON.stringify(obj), 1)
					});
				};
			});
			
			var index;
			var data1;
			var nameSelect;
			var idNameSelect;
			function managerselect(number) {
				if(number == 1) {
					nameSelect = 'nameOne';
					idNameSelect = 'hidenameone';
				} else {
					nameSelect = 'nameTwo';
					idNameSelect = 'hidenametwo';
				}
				layui.use(['tree', 'util', 'transfer', 'layer', 'admin'], function() {
					var admin = layui.admin;
					var $ = layui.$,
						transfer = layui.transfer,
						layer = layui.layer,
						util = layui.util;
					var tree = layui.tree,
						layer = layui.layer,
						util = layui.util,
						data = [{
							title: '全部部门',
							id: 1,
							spread: true,
							children: [{
									title: '行政部'
		
								},
								{
									title: '仓储部'
		
								},
								{
									title: '研发部'
		
								},
								{
									title: '总经理室'
		
								},
								{
									title: '财务部'
		
								},
								{
									title: '运输部'
		
								}
							]
						}]
						data1 = null;
					//基础效果
					transfer.render({
						elem: '#test1',
						data: data1
		
					})
					//基本演示
					tree.render({
						elem: '#test12',
						data: data,
		
						click: function(obj) {
							var data = obj.data; //获取当前点击的节点数据
							uri = 'web/user/getByDepartName';
							var data=JSON.stringify(data.title);
							admin.aj(uri,data , function(json) {
								console.log(json.data)
								data1 = json.data
		
								transfer.render({
									elem: '#test1',
									data: data1,
									showSearch: true,
									id: 'key123'
								})
								util.event('lay-demoTransferActive', {
									getData: function(othis) {
										var getData = transfer.getData('key123'); //获取右侧数据
										if(getData.length > 1) {
											layer.msg("抱歉！最多只能选择一名用户")
											return;
										}								
										if(getData.length == 0) {
											layer.close(index);
											return;
										}
										$('#' + nameSelect).val(getData[0].title);
										$('#' + idNameSelect).val(getData[0].number);								
										layer.close(index);								
									}
								})
							}, 'post', 1);
						}
					});
		
				});
			}
		</script>
	</body>
</html>
