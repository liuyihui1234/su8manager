	<body class="layui-layout-body">

			<div class="layui-row">
				<form  id="form-add" class="layui-form layui-col-md12 x-so" lay-filter="new" id="form-update">
					<span>运单编号:</span>
					<div class="layui-input-inline">
						<textarea placeholder="请输入订单号" class="layui-textarea" name="billsnumber" id="billsnumber"></textarea>
					</div>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;班 次:</span>

						<select name="flightsnumber" id="flightsnumber">
						</select>

			<div class="layui-card-body">
				<div class="layui-form toolbar">
					<button id="role-btn-add" class="layui-btn data-add-btn"><i class="layui-icon">&#xe654;</i>添加</button>
					<button id="role-btn-del" class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon">&#xe640;</i>删除</button>
				</div>
			</div>
			<!-- 数据表格 -->
			<table class="layui-table" id="usermanger" lay-filter="role-table"></table>
		
		</div>
		
		<!-- 表单弹窗 -->
		<script type="text/html" id="role-model">
			<form class="layui-form" action="" lay-filter="manger" id="form-update">
				<table class="layui-table" id="info">
					<tr>
						<div class="layui-form-item">
							<td>
								<label for="username" class="layui-form-label">运单编号：</label>
							</td>
							<td>
								<div class="layui-input-inline">
									<input type="text" name="billsnumber" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 400px;height: 38px;">
								</div>
							</td>
							<td>
								<label for="username" class="layui-form-label">物品类型：</label>
							</td>
							<td>
								<div class="layui-form-item">

										</select>
									</div>
								</div>
							</td>
						</div>
					</tr>
					<tr>
						<div class="layui-form-item">
		
							<td>
								<label for="username" class="layui-form-label">班次：</label>
							</td>
							<td>
								<div class="layui-form-item">
									<div class="layui-input-inline">
										<select name="flight" id="flight1">
											
										</select>
									</div>
								</div>
							</td>
							<td>
								<label class="layui-form-label">上一站：</label>
							</td>
							<td>
								<div class="layui-input-inline">
									<input id="nameTwo" type="text" name="laststopname" autocomplete="off" class="layui-input" style="width: 400px;height: 38px;">
								</div>
								<input type= "hidden" name="laststop" id="nameIdTwo"/>
								<div class="layui-input-inline">
									<a href="javascript:void(0)" onclick="openSelect(2)">点击选择&nbsp;&nbsp;&nbsp;&nbsp;</a>
								</div>
							</td>
						</div>
					</tr>
		
					<tr>
						<div class="layui-form-item">
		
							<td>
								<label for="username" class="layui-form-label">快递类型：</label>
							</td>
							<td>
								<div class="layui-form-item">
									<div class="layui-input-inline">
										<select name="expresstype" id="expresstype1">
										</select>
									</div>
								</div>
							</td>
							<td>
								<label for="username" class="layui-form-label">运输方式：</label>
							</td>
							<td>
								<div class="layui-form-item">
									<div class="layui-input-inline">
										<select name="tranname" id="tranname1">
											
										</select>
									</div>
								</div>
							</td>
						</div>
					</tr>
		
					<input type="hidden" name="id" />
					<tr>
						<td colspan="5">
							<div class="layui-input-block">
								<center>
									<!--<button class="layui-btn">保存信息</button>-->
									<button id="" class="layui-btn" lay-submit="" lay-filter="mang">保存信息</button>

		<script type="text/html" id="role-table-select">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">点我选择</a>
		</script>
		
		<script type="text/html" id="role-model-branchSelect">
		
			<div class="layui-input-inline">
				<input id="add" type="text" placeholder="请输入网点编号或网点名称" class="layui-input" style="width: 400px;height: 38px;" />
			</div>
			<div class="layui-input-inline">
				<button class="layui-btn" onclick="select($('#add').val())">查找</button>
			</div>
			<table class="layui-hide" id="test" lay-filter="test"></table>
		</script>
		
		<script type="text/html" id="role-table-bar">
			<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/javascript" src="../../assets/libs/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/q.js"></script>
		<script type="text/javascript" src="../../assets/libs/pandyle.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/libs/xcity.js"></script>
		<script type="text/javascript" src="../../module/dictManager.js"></script>
		<script>
			layui.config({
						base: '../../module/'
					}).use(['form', 'table', 'util', 'config', 'admin', 'tree', 'transfer', 'layer'], function() {
				var form = layui.form;
				var table = layui.table;
				var config = layui.config;
				var layer = layui.layer;
				var util = layui.util;
				var admin = layui.admin;
				var id = 0;
				var method = 'get';
				var uri = 'web/Receivedscan/Receivedscan';
				//渲染表格
				table.render({
					elem: '#usermanger',
					url: config.server + uri,
					response: {
						statusName: 'code',
						statusCode: 1,
						msgName: 'msg',
						//countName: 'totalpage',
						dataName: 'data'
					},
					headers: {
						Authorization: config.getToken().access_token
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					page: true,
					cols: [
						[{
								type: "checkbox",
								width: 50,
								fixed: "left"
							},
							{
								field: 'billsnumber',
								sort: true,
								title: '运单编号'
							},
		
							{
								field: 'flightsnumber',
								sort: true,
								title: '班次'
							},
							{
								field: 'tranname',
								sort: true,
								title: '运输方式'
							},
							{
								field: 'laststopname',
								sort: true,
								title: '上一站'
							},
							{
								field: 'expresstype',
								sort: true,
								title: '快件类型'
							},
							{
								field: 'goodstype',
								sort: true,
								title: '物品类型'
							},
							{
								align: 'center',
								toolbar: '#role-table-bar',
								title: '操作'
							}
						]
					]
				});
				// 添加按钮点击事件
				$('#role-btn-add').click(function() {
					showEditModel();
				});
		
				//删除按钮点击事件
				$('#role-btn-del').click(function() {
					var checkStatus = table.checkStatus('usermanger'),
						data = checkStatus.data;
					var arr = new Array();
					for(var i = 0; i < data.length; i++) {
						arr.push(data[i].id)
					}
					doDelete(arr);
				});
				
				$('#billsnumber').on('keydown',  function (event) {
		            if (event.keyCode == 13) {
		                var billsNumber = $(this).val();
		                var items = billsNumber.trim().split('\n');
		                if(items.length > 1){
		                	var newNumbers = items[items.length - 1];
		                	for(i = 0 ; i < items.length - 1 ; i++){
			                	if(items[i] === newNumbers){
			                		var subIntem = billsNumber.trim();
			                		var len = subIntem.length - newNumbers.trim().length;
			                		var rstText = billsNumber.substring(0, len);
			                		rstText = rstText.trim();
			                		if(rstText.endsWith("\r\n")){
			                			rstText = rstText.substring(0, rstText.length -2 );
			                		}
			                		$(this).val(rstText);
			                		$(this)[0].setSelectionRange(rstText.length, rstText.length);
			                	}
		                	}
		                }else{
		                	$(this).val(billsNumber.trim());
		                }
		            }
		        });
		
				form.on('submit(mang)', function(data) {
					if(method == 'put') {
						data.field.id = id;
					}
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					doajax(data.field, null);
		
					return false;
				});
				form.on('submit(addnew)', function(data) {
					method = 'post';
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					doajax(data.field, null);
					//document.getElementById("form-add").reset();
					$('#billsnumber').val('');
					return false;
				});
		
				form.verify({
					pass: [
						/^$|[\S]{6,15}/, '密码必须6到15位，且不能出现空格'
					]
				});
		
				//请求公用方法
				function doajax(data, cont) {
					admin.aj(uri, data, function(data) {
						//layer.closeAll('loading');
						console.log(data)
						if(data.code == 1) {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000
							});
							table.reload('usermanger');
							layer.closeAll('page');
						} else {
							//layer.closeAll('page');
							layer.msg(data.msg, {
								icon: 2,
								time: 1000
							});
						}
					}, method, cont);
				}
		
				window.openSelect=function openSelect(number){
			 		index=layer.open({
						type: 1,
						title: "选择",
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [700, '800px'],
						content: $('#role-model-branchSelect').html()				
				});
				select(null,number);	
			}
		
				// 工具条点击事件
				table.on('tool(role-table)', function(obj) {
					var data = obj.data;
					id = data.id;
					if(obj.event === 'edit') { //修改
						showEditModel(data);
					} else if(obj.event === 'del') { //删除
						var arr = new Array();
						arr.push(id);
						doDelete(arr);
					}
				});
				// 显示编辑弹窗
				var showEditModel = function(data) {
					method = data ? 'put' : 'post';
					console.log('当前的方法是' + method)
					layer.open({
						type: 1,
						title: data ? '修改' : '添加',
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [65, '600px'],
						content: $('#role-model').html(),
						success: function() {
							if(data) {
								console.log(data);
								form.val('manger', data);
								initDictShowName(admin.aj, "web/Detype/getAllRecord", "expresstype1", data.expresstype);	
								initDictShowName(admin.aj, "web/transport/getAllTransportmode", "tranname1", data.tranname);	
								initDictShowName(admin.aj, "web/Shift/getAllShift", "flight1", data.flightsnumber);	
								initDictShowName(admin.aj, "web/Goods/Goods", "goodstype1", data.goodstype);
							}else{
								form.val('manger', null);
								
							}
							
							$('#role-form .close').click(function() {
								layer.closeAll('page');
							});
						}
					});
				};
				// 删除
				var doDelete = function(obj) {
					method = 'delete';
					layer.confirm('确定要删除吗？', function(i) {
						layer.close(i);
						doajax(JSON.stringify(obj), 1)
					});
				};
				
				$(function() {// 初始化内容
					initDictShowName(admin.aj, "web/Detype/getAllRecord", "expresstype", -1);	
					initDictShowName(admin.aj, "web/transport/getAllTransportmode", "tranname", -1);	
					initDictShowName(admin.aj, "web/Shift/getAllShift", "flightsnumber", -1);
					initDictShowName(admin.aj, "web/Goods/Goods", "goodstype", -1);
			    }); 
			});
			
			var url;
				var nameSelect;
				var nameIdSelect;
				function select(parameter, nameSelect) {
					if(nameSelect == 1) {
						nameSelect = 'nameOne';
						nameIdSelect = "nameIdOne";
					} else if(nameSelect == 2) {
						nameSelect = 'nameTwo';
						nameIdSelect = "nameIdTwo";
					} 
					if(parameter == null) {
						url = 'web/incment/incment'
					} else {
						url = 'web/incment/incment?info1=' + parameter
					}
					layui.use(['table', 'config'], function() {
						var config = layui.config;
						var table = layui.table;
						//var index = layer.getFrameIndex(window.name); //获取窗口索引
						table.render({
								elem: '#test',
								url: config.server  + url,
								response: {
									statusName: 'code',
									statusCode: 1,
									msgName: 'msg',
									//countName: 'totalpage',
									dataName: 'data'
								},
								headers: {
									Authorization: config.getToken().access_token
								},
								limits: [10],
								limit: 15,
								page: true,
								cols: [
									[{
										//templet: '<div><a  href="javascript:void(0)"  class="layui-table-link">点我选择</a></div>',
										title: '',
										toolbar: '#role-table-select',
									}, {
										field: 'number',
										title: '网点编号'
									}, {
										field: 'name',
										title: '网点名称'
									}]
								]
			
							}),
							table.on('tool(test)', function(obj) {
								var data = obj.data;
								if(obj.event === 'edit') {
									$('#' + nameSelect).val(eval(JSON.stringify(data.name)));
									$('#' + nameIdSelect).val(eval(JSON.stringify(data.number)));
									layer.close(index);
								}
			
							});
					});
				}
		</script>
	</body>
</html>
