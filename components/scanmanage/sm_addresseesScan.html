	<body class="layui-layout-body">

		</div>
		
		<!-- 表单弹窗 -->

			<form class="layui-form" action="" lay-filter="manger" id="form-update">
				<table class="layui-table" id="info">
					<tr>
						<div class="layui-form-item">
							<td>
								<label for="username" class="layui-form-label">运单编号：</label>
							</td>
							<td>

					<tr>
						<div class="layui-form-item">
		
							<td>
								<label class="layui-form-label">寄件人签名：</label>
							</td>
							<td>
								<div class="layui-input-inline">
									<input type="text" name="jjrqm" autocomplete="off" class="layui-input" style="width: 400px;height: 38px;">
								</div>
							</td>
							<td>
								<label class="layui-form-label">取件员:</label>
							</td>
							<td>
								<div class="layui-input-inline">
									<input id="nameTwo" type="text" name="postmanname" autocomplete="off" class="layui-input" style="width: 400px;height: 38px;">
								</div>
								<div class="layui-input-inline">
									<a href="javascript:void(0)" onclick="select(2)">点击选择</a>

							</td>
		
						</div>
					</tr>
		
					<tr>
						<div class="layui-form-item">
							<td>
								<label class="layui-form-label">快件类型:</label>
							</td>
							<td>
								<div class="layui-form-item">
									<div class="layui-input-inline">
										<select name="detypename" id="detypename1">
										</select>

					<input type="hidden" name="id" />
					<tr>

		<!-- 小页面 -->
		<script type="text/html" id="role-select">
			<div class="layui-input-inline">
				<div id="test12" class="demo-tree-more"></div>
			</div>
		
			<div class="layui-input-inline">
				<div id="test1" class="demo-transfer"></div>
			</div>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" lay-demotransferactive="getData">保存</button>
			</div>
		</script>
		
		<script type="text/html" id="role-table-bar">
			<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		
		<script type="text/javascript" src="../../assets/libs/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/q.js"></script>
		<script type="text/javascript" src="../../assets/libs/pandyle.min.js"></script>
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/libs/xcity.js"></script>
		<script type="text/javascript" src="../../module/dictManager.js"></script>
		
		<script>
			layui.config({
						base: '../../module/'
					}).use(['form', 'table', 'util', 'config', 'admin'], function() {
				var form = layui.form;
				var table = layui.table;
				var config = layui.config;
				var layer = layui.layer;
				var util = layui.util;
				var admin = layui.admin;
				var id = 0;
				var method = 'get';
				var uri = 'web/rectoorder/scan';
				//渲染表格
				table.render({
					elem: '#usermanger',
					id:'usermanger',
					url: config.server + uri,
					response: {
						statusName: 'code',
						statusCode: 1,
						msgName: 'msg',
						//countName: 'totalpage',
						dataName: 'data'
					},
					headers: {
						Authorization: config.getToken().access_token
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					page: true,
					cols: [
						[{
								type: "checkbox",
								width: 50,
								fixed: "left"
							},
							{
								field: 'number',
								sort: true,
								title: '运单编号'
							},
							{
								field: 'scantime',
								sort: true,
								title: '扫描时间'
							},
							{
								field: 'departname',
								sort: true,
								title: '扫描网点'
							},
							{
								field: 'detypename',
								sort: true,
								title: '快件类型名称'
							},
							{
								field: 'postmanname',
								sort: true,
								title: '取件员'
							},
							{
								align: 'center',
								toolbar: '#role-table-bar',
								title: '操作'
							}
						]
					]
				});
		
				// 添加按钮点击事件
				$('#role-btn-add').click(function() {
					showEditModel();
				});
		
				//删除按钮点击事件
				$('#role-btn-del').click(function() {
					var checkStatus = table.checkStatus('usermanger'),
						data = checkStatus.data;
					var arr = new Array();
					for(var i = 0; i < data.length; i++) {
						arr.push(data[i].id)
					}
					doDelete(arr);
				});
				
				$('#number').on('keydown',  function (event) {
		            if (event.keyCode == 13) {
		                var billsNumber = $(this).val();
		                var items = billsNumber.trim().split('\n');
		                if(items.length > 1){
		                	var newNumbers = items[items.length - 1];
		                	for(i = 0 ; i < items.length - 1 ; i++){
			                	if(items[i] === newNumbers){
			                		var subIntem = billsNumber.trim();
			                		var len = subIntem.length - newNumbers.trim().length;
			                		var rstText = billsNumber.substring(0, len);
			                		rstText = rstText.trim();
			                		if(rstText.endsWith("\r\n")){
			                			rstText = rstText.substring(0, rstText.length -2 );
			                		}
			                		$(this).val(rstText);
			                		$(this)[0].setSelectionRange(rstText.length, rstText.length);
			                	}
		                	}
		                }else{
		                	$(this).val(billsNumber.trim());
		                }
		            }
		        });
		
				form.on('submit(mang)', function(data) {
					if(method == 'put') {
						data.field.id = id;
					}
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					doajax(data.field, null);
		
					return false;
				});
				form.on('submit(addnew)', function(data) {
					method = 'post';
					console.log('提交前的数据是:' + JSON.stringify(data.field))
					rst =  JSON.stringify(data.field);
					doajax(data.field, null);
					return false;
				});
				form.verify({
					pass: [
						/^$|[\S]{6,15}/, '密码必须6到15位，且不能出现空格'
					]
				});
				//请求公用方法
				function doajax(data, cont) {
					admin.aj(uri, data, function(data) {
						//layer.closeAll('loading');
						if(data.code == 1) {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000
							});
							if(method == 'delete') {
								table.reload('usermanger', {
									page: true,
									page: {
										curr: 1 //重新从第 1 页开始
									}
								});
								return;
							}else if(method == 'post'){
//								document.getElementById("form-add").reset();
								$("#number").val("");
							}
							table.reload('usermanger');
							layer.closeAll('page');
						} else {
							//layer.closeAll('page');
							layer.msg(data.msg, {
								icon: 2,
								time: 1000
							});
						}
					}, method, cont);
				}
		
				window.select = function select(number) {
					index = layer.open({
						type: 1,
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [65, '600px'],
						content: $('#role-select').html()
					});
					managerselect(number);
				}
		
				// 工具条点击事件
				table.on('tool(role-table)', function(obj) {
					var data = obj.data;
					id = data.id;
					if(obj.event === 'edit') { //修改
						showEditModel(data);
					} else if(obj.event === 'del') { //删除
						var arr = new Array();
						arr.push(id);
						doDelete(arr);
					}
				});		
				$(function() {// 初始化内容
					initDictShowNameTwo(admin.aj, "web/Detype/getAllRecord", "detypeid", -1,'detypename');	
					initDictShowNameTwo(admin.aj, "web/Goods/Goods", "goodsid", -1,'goodstype');
			   }); 	   
			   form.on('select(detypeid)', function(data){   		
					$("#detypename").val(data.elem[data.elem.selectedIndex].text);
				});
				form.on('select(goodsid)', function(data){   		
					$("#goodstype").val(data.elem[data.elem.selectedIndex].text);
				});		
				// 显示编辑弹窗
				var showEditModel = function(data) {
					method = data ? 'put' : 'post';
					console.log('当前的方法是' + method)
					layer.open({
						type: 1,
						title: data ? '修改' : '添加',
						shadeClose: true,
						shade: false,
						offset: 'auto',
						maxmin: true, //开启最大化最小化按钮
						area: [65, '600px'],
						content: $('#role-model').html(),
						success: function() {
							if(data) {
								form.val('manger', data);
								initDictShowName(admin.aj, "web/Detype/getAllRecord", "detypename1", data.detypename);	
								initDictShowName(admin.aj, "web/Goods/Goods", "goodstype1", data.goodstype);
							}
							form.val('manger', null);
							$('#role-form .close').click(function() {
								layer.closeAll('page');
							});
						}
					});
				};
				// 删除
				var doDelete = function(obj) {
					method = 'delete';
					layer.confirm('确定要删除吗？', function(i) {
						layer.close(i);
						doajax(JSON.stringify(obj), 1)
					});
				};
				//输入订单的时候，最后一位是回车换行的时候
			
			});
			/*小页面*/
			var index;
			var data1;
			var nameSelect;
			var nameIdSelect;
			function managerselect(number) {
				if(number == 1) {
		 			nameSelect = 'nameOne';
		 			nameIdSelect = 'hidenameone';
				} else {
					nameSelect = 'nameTwo';
					nameIdSelect = 'hidenameTwo';
				}
				layui.use(['tree', 'util', 'transfer', 'layer','admin' ], function() {
					var admin = layui.admin;
					var $ = layui.$,
						transfer = layui.transfer,
						layer = layui.layer,
						util = layui.util;
					var tree = layui.tree,
						layer = layui.layer,
						util = layui.util,
						data = [{
							title: '全部部门',
							id: 1,
							spread: true,
							children: [{
									title: '行政部'
								},
								{
									title: '仓储部'
		
								},
								{
									title: '研发部'
		
								},
								{
									title: '总经理室'
		
								},
								{
									title: '财务部'
		
								},
								{
									title: '运输部'
								}
							]
						}]
						
					data1 = null;
					//基础效果
					transfer.render({
						elem: '#test1',
						data: data1
					})
					//基本演示
					tree.render({
						elem: '#test12',
						data: data,
						click: function(obj) {
							var data = obj.data; //获取当前点击的节点数据
							uri = 'web/user/getByDepartName';
							var data=JSON.stringify(data.title);
							admin.aj(uri,data , function(json) {
								console.log(json.data)
								data1 = json.data
								transfer.render({
									elem: '#test1',
									data: data1,
									showSearch: true,
									id: 'key123'
								})
								util.event('lay-demoTransferActive', {
									getData: function(othis) {
										var getData = transfer.getData('key123'); //获取右侧数据
										if(getData.length > 1) {
											layer.msg("抱歉！最多只能选择一名用户")
											return;
										}
										if(getData.length == 0) {
											layer.close(index);
											return;
										}
										$('#' + nameSelect).val(getData[0].title);
										$('#' + nameIdSelect).val(getData[0].number);
										layer.close(index);
									}
								})
							}, 'post', 1);
						}
					});
		
				});
			}
		</script>
	</body>
</html>
