<div class="layui-card">
	<div class="layui-card-header">
		<h2 class="header-title">发袋扫描</h2>
		<span class="layui-breadcrumb pull-right">
          <a href="#!console">首页</a>
          <a><cite>发袋扫描</cite></a>
        </span>
	</div>
	<div class="layui-row">
		<form id="form-add" class="layui-form layui-col-md12 x-so" lay-filter="new" id="form-add">
			<table>
				<tr>
					<td>
						<span>运单编号:</span>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="billsnumber" required lay-verify="required">	
							&nbsp;&nbsp;
						</div>
						
					</td>
					<td>
						<span>&nbsp;&nbsp;&nbsp;&nbsp;目的地1:</span>
						<div class="layui-input-inline">
							<input id="nameOne" type="text" class="layui-input" name="nextstopname" required lay-verify="required">
							&nbsp;&nbsp;
						</div>
						<a href="javascript:void(0)" onclick="openSelect(1)">点击选择</a>
					</td>
					<td>
						<span>&nbsp;&nbsp;&nbsp;&nbsp;目的地2:</span>
						<div class="layui-input-inline">
							<input id="nameTwo" type="text" class="layui-input" name="nextstopname1" required lay-verify="required">
							&nbsp;&nbsp;
						</div>
						<a href="javascript:void(0)" onclick="openSelect(2)">点击选择</a>

					</td>
					<td>
						<span>&nbsp;&nbsp; 班次:</span>
						<div class="layui-input-inline">
							<select name="flightsnumber">
								<option>第一班</option>
								<option>第二班</option>
								<option>第三班</option>
								<option>第四班</option>
								<option>第五班</option>
								<option>第六班</option>
							</select>
							&nbsp;&nbsp;
						</div>
					</td>
				</tr>
				<tr>
					<br>
					<td>
						<span>物品类型:</span>
						<div class="layui-input-inline">
							<select name="goodstype">
								<option>物品</option>
								<option>文件</option>
							</select>
						</div>
					</td>
					<td>
						<span>&nbsp;&nbsp;快件类型:</span>
						<div class="layui-input-inline">
							<select name="expresstype">
								<option>快递</option>
								<option>快运</option>
							</select>
						</div>
					</td>
					<td>
						<span>&nbsp;&nbsp;运输方式:</span>
						<div class="layui-input-inline">
							<select name="tranname">
								<option>网络转运</option>
								<option>第三方物流</option>
							</select>
						</div>
					</td>
					<td>
						<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<button class="layui-btn" lay-submit="" lay-filter="addnew">保存信息</button>
					</td>
				</tr>
		</form>
		</table>
	</div>
	<div class="layui-card-body">
		<div class="layui-form toolbar">
			<button id="role-btn-add" class="layui-btn data-add-btn"><i class="layui-icon">&#xe654;</i>添加</button>
			<button id="role-btn-del" class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon">&#xe640;</i>删除</button>
		</div>
	</div>
	<!-- 数据表格 -->
	<table class="layui-table" id="usermanger" lay-filter="role-table"></table>

</div>
<script type="text/html" id="role-table-select">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">点我选择</a>
</script>

<script type="text/html" id="role-table-bar">
	<a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="role-model-branchSelect">

	<div class="layui-input-inline">
		<input id="add" type="text" placeholder="请输入网点编号或网点名称" class="layui-input" style="width: 400px;height: 38px;" />
	</div>
	<div class="layui-input-inline">
		<button class="layui-btn" onclick="select($('#add').val())">查找</button>
	</div>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</script>

<script>
	var index;
	layui.use(['form', 'table', 'util', 'config', 'admin', 'tree', 'transfer', 'layer'], function() {
		var form = layui.form;
		var table = layui.table;
		var config = layui.config;
		var layer = layui.layer;
		var util = layui.util;
		var admin = layui.admin;
		var id = 0;
		var method = 'get';
		var uri = 'web/sentScan/scan';
		
		//渲染表格
		table.render({
			elem: '#usermanger',
			url: config.server + uri,
			response: {
				statusName: 'code',
				statusCode: 1,
				msgName: 'msg',
				//countName: 'totalpage',
				dataName: 'data'
			},
			headers: {
				Authorization: config.getToken().access_token
			},
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			cols: [
				[{
						type: "checkbox",
						width: 50,
						fixed: "left"
					},
					{
						field: 'billsnumber',
						sort: true,
						title: '运单编号'
					},
					{
						field: 'createtime',
						sort: true,
						title: '扫描时间'
					},
					{
						field: 'incname',
						sort: true,
						title: '扫描网点'
					},
					{
						field: 'scanners',
						sort: true,
						title: '扫描人员'
					},
					{
						field: 'flightsnumber',
						sort: true,
						title: '班次'
					},
					{
						field: 'nextstopname',
						sort: true,
						title: '下一班'
					},
					{
						field: 'goodstype',
						sort: true,
						title: '物品类别'
					},
					{
						align: 'center',
						toolbar: '#role-table-bar',
						title: '操作'
					}
				]
			]
		});

		// 添加按钮点击事件
		$('#role-btn-add').click(function() {
			showEditModel();
		});

		//删除按钮点击事件
		$('#role-btn-del').click(function() {
			var checkStatus = table.checkStatus('usermanger'),
				data = checkStatus.data;
			var arr = new Array();
			for(var i = 0; i < data.length; i++) {
				arr.push(data[i].id)
			}
			doDelete(arr);
		});

		form.on('submit(mang)', function(data) {
			if(method == 'put') {
				data.field.id = id;
			}
			console.log('提交前的数据是:' + JSON.stringify(data.field))
			doajax(data.field, null);

			return false;
		});
		form.on('submit(addnew)', function(data) {
			method = 'post';
			console.log('提交前的数据是:' + JSON.stringify(data.field))
			doajax(data.field, null);
			document.getElementById("form-add").reset();
			return false;
		});

		form.verify({
			pass: [
				/^$|[\S]{6,15}/, '密码必须6到15位，且不能出现空格'
			]
		});

		//请求公用方法
		function doajax(data, cont) {
			admin.aj(uri, data, function(data) {
				//layer.closeAll('loading');
				console.log(data)
				if(data.code == 1) {
					layer.msg(data.msg, {
						icon: 1,
						time: 1000
					});
					table.reload('usermanger');
					layer.closeAll('page');
				} else {
					//layer.closeAll('page');
					layer.msg(data.msg, {
						icon: 2,
						time: 1000
					});
				}
			}, method, cont);
		}

		// 工具条点击事件
		table.on('tool(role-table)', function(obj) {
			var data = obj.data;
			id = data.id;
			if(obj.event === 'edit') { //修改
				showEditModel(data);
			} else if(obj.event === 'del') { //删除
				var arr = new Array();
				arr.push(id);
				doDelete(arr);
			}
		});
		// 显示编辑弹窗
		var showEditModel = function(data) {
			method = data ? 'put' : 'post';
			console.log('当前的方法是' + method)
			layer.open({
				type: 1,
				title: data ? '修改' : '添加',
				shadeClose: true,
				shade: false,
				offset: 'auto',
				maxmin: true, //开启最大化最小化按钮
				area: [65, '600px'],
				content: $('#role-model').html(),
				success: function() {
					if(data) {
						form.val('manger', data);
					}
					form.val('manger', null);
					$('#role-form .close').click(function() {
						layer.closeAll('page');
					});
				}
			});
		};
		// 删除
		var doDelete = function(obj) {
			method = 'delete';
			layer.confirm('确定要删除吗？', function(i) {
				layer.close(i);
				doajax(JSON.stringify(obj), 1)
			});
		};
		window.openSelect=function openSelect(number){
	 		index=layer.open({
				type: 1,
				title: "选择",
				shadeClose: true,
				shade: false,
				offset: 'auto',
				maxmin: true, //开启最大化最小化按钮
				area: [700, '800px'],
				content: $('#role-model-branchSelect').html()				
		});
		select(null,number);	
	}
	

	});
	var url;
	var nameSelect
	function select(parameter,nameSelect) {
		if(nameSelect==1){
			nameSelect='nameOne';
		}else if(nameSelect==2){
			nameSelect='nameTwo';
		}else if(nameSelect==3){
			nameSelect='nameThree';
		}else{
			nameSelect='nameFour';
		}
		if(parameter == null) {
			url = 'http://localhost:8081/web/incment/incment'
		} else {
			url = 'http://localhost:8081/web/incment/incment?info1=' + parameter
		}
		layui.use(['table','config'],function() {
			var config = layui.config;
			var table = layui.table;
			//var index = layer.getFrameIndex(window.name); //获取窗口索引

			table.render({
					elem: '#test',
					url: url,
					response: {
						statusName: 'code',
						statusCode: 1,
						msgName: 'msg',
						//countName: 'totalpage',
						dataName: 'data'
					},
					headers: {
					Authorization: config.getToken().access_token
					},
					limits: [10],
					limit: 15,
					page: true,
					cols: [
						[{
							//templet: '<div><a  href="javascript:void(0)"  class="layui-table-link">点我选择</a></div>',
							title: '',
							toolbar: '#role-table-select',
						}, {
							field: 'number',
							title: '网点编号'
						}, {
							field: 'name',
							title: '网点名称'
						}]
					]

				}),
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					if(obj.event === 'edit') {
						parent.$('#'+nameSelect).val(eval(JSON.stringify(data.name)));
						layer.close(index);
					}

				});
		});

	}
</script>
